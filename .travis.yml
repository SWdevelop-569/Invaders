language: java
os:
- osx
dist: xenial
jdk:
- openjdk15
branches:
  only:
  - master
  - feature-SI-21
  - feature-SI-21-SI-35
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_install:
  - chmod +x gradlew
script:
- "./gradlew clean build"
notifications:
  slack:
    secure: 
